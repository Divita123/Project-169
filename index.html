<!DOCTYPE html>
<html>

<head>
  <title>Toys</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<!-- SweetAlert --> <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./js/addButtons.js"></script>
  <script src="./js/markerHandler.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="crane-model" src="./assets/crane/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="crane-marker" type="pattern" url="assets/dish-markers/pattern-pizza.patt" cursor="rayOrigin: mouse" markerhandler>
      
      <a-entity id="crane-3D-model" rotation="90 0 -180" position="-4 0 0" scale="15 15 15" 
        gltf-model="#crane-model"
        gesture-handler>
      </a-entity>

<!-- Information -->
<a-plane position="0 0 0" width="2" height="3" rotation="-90 0 0" color="black">
  <a-plane position="0 1.3 0.03" width="1.6" height="0.1" rotation="0 0 0" color="pink">
    <a-entity position="0 0 0.1" rotation="0 0 0" 
    text="font:monoid; value:HYDRAULIC CRANE; color:white; width:1.8; height:1; align:center;"></a-entity>
  </a-plane>
  <a-entity position="0 0 0.1" rotation="0 0 0" 
  text="font:monoid; value:Pull back and go: friction\n\npowered crane truck toy, 360\n\ndegree rotating left and right,\n\n machine can pull up and down swing\n\n left and right. High quality material:\n\n funblast crane toy is made\n\n of 100% high quality abs plastics and\n\n metal shovel which is durable,\n\n light and non toxic with strong\n\n crash resistance\n\n Age:8-10yrs; color:black; width:2; height:1; align:center; color:white;"></a-entity>
  </a-plane>
    </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>

</body>

</html>
